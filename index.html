<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        
        <script>
            window.onload = function ()
            {
                var my = document.getElementById('myCanvas');

                var ctxt = my.getContext('2d')

                ctxt.beginPath();
                ctxt.moveTo(20, 30);
                ctxt.lineTo(225, 350);
                ctxt.lineTo(300, 10);
                ctxt.lineTo(400, 300);
                ctxt.lineCap = "round";
                ctxt.strokeStyle = 'green';
                ctxt.lineWidth=7;
                ctxt.stroke();

                ctxt.beginPath();
                ctxt.arc(150, 100, 75, 0, 2 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#0f0';
                ctxt.stroke();

                ctxt.beginPath();
                ctxt.arc(450, 100, 75, 1.5 * Math.PI, 2 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = 'blue';
                ctxt.stroke();

                ctxt.beginPath();
                ctxt.arc(150, 300, 75, 1 * Math.PI, 1.5 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#0ff';
                ctxt.stroke();

                ctxt.beginPath();
                ctxt.arc(450, 300, 75, .5 * Math.PI, 1 * Math.PI, false);
                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#f00';
                ctxt.stroke();
            }

        </script>
        <style>
            #myCanvas{
                
                border: 3px solid black;
        }
            
            
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="600"></canvas>
    </body>
</html>
