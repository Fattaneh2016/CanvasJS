                ctxt.moveTo(20, 30);
                ctxt.lineTo(225, 350);

                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#0ff';
                ctxt.stroke();

                ctxt.beginPath();

                ctxt.lineWidth = 25;
                ctxt.strokeStyle = '#f00';
                ctxt.stroke();

                ctxt.beginPath();
                ctxt.moveTo(10, 380);
                ctxt.quadraticCurveTo(300, -250, 580, 380);

                ctxt.strokeStyle = '#f00';
                ctxt.stroke();

                ctxt.lineTo(353, 144);

                ctxt.lineCap = "round";
                ctxt.lineWidth = 10;

                var x, y;
